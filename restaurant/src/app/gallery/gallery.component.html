<figure [style.width.px]="boxSize" [style.height.px]="boxSize">
  <picture>
    <img [src]="imagesURLs[currentPicture]" alt="">

  <span class="next" (click)="next()" *ngIf="imagesURLs.length>1">&#8250;</span>

</figure>
